<!DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@100&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
      .first{
        font-family: 'Poppins', sans-serif;
        font-size: 200%;
      }
      .second{
        font-family: 'Lato', sans-serif;
      }
      .third{
        font-family: 'Dancing Script', cursive;
      }
    </style>
   </head>
    <body>
      <p class="first">This is the story about a girl</p>
      <p class="second>Who cried a river and drowned the whole world. And while she looks so sad in photographs I absolutely love her</p>
      <p class="third">When she smiles</p>
  </body>
</html>
