<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Sample</title>
    <style>
      h1 {
        text-align:center;
      }
      .btn {
        text-align:center;
      }
      .cover {
        width:100%;
        height:20vh;
        object-fit:cover;
      }
      .button-container {
        display:flex;
        justify-content:center;
      }
    </style>
  </head>
  <img class="cover" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Sunset_over_the_Ocean%2C_off_of_Molokai_Hawaii_-_panoramio.jpg" class="img-fluid" alt="Responsive image">
  <br>
  <br>
  <body>
    <h1>My Favorite Taylor Swift Songs</h1>
    <br>
    <br>
    <br>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <div class="container">
      <div class="row">
        <div class="col-sm">You Belong With Me</div>
        <div class="col-sm">The Great War</div>
        <div class="col-sm">Seven</div>
      </div>
      <div class="row">
        <div class="col-sm">Everything Has Changed</div>
        <div class="col-sm">Marjorie</div>
        <div class="col-sm">Cornelia Street</div>
      </div>
      <div class="row">
        <div class="col-sm">Right Where You Left Me</div>
        <div class="col-sm">Shake It Off</div>
        <div class="col-sm">Karma</div>
      </div>      
    </div>
    <br>
    <br>
    <div class="button-container">
      <a class="btn btn-primary" href="https://www.youtube.com/watch?v=CSipqEV2edo" role="button">Listen To My Favorite</a>
    </div>
  </body>
</html>
